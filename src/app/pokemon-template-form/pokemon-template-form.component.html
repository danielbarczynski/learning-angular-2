<form #form>
  <label [for]="pokemon.name">Pokemon name: </label>
  <input type="text" [(ngModel)]="pokemon.name" name="name">
  <br> <br>
  <div>Is Strong?</div>
  <label>
    True
    <input type="radio"
    name="isStrong"
    [value]="true"
    [ngModel]="pokemon.isStrong"
    (ngModelChange)="toggleIsStrong($event)"
    >
  </label>
  <br>
  <label>
    False
    <input type="radio"
    name="isStrong"
    [value]="false"
    [ngModel]="pokemon.isStrong"
    (ngModelChange)="toggleIsStrong($event)"
    >
  </label>
</form>

<br>
<div>
  Your pokemon:
  {{ pokemon | json }}
</div>
